<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAAPOA Retirement Survey Response</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        .required {
            color: #f44336;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }

            .name-group {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>LAAPOA Retirement Survey Response</h1>
        <p class="subtitle">Please complete all fields below</p>

        <form id="retirementForm">
            <!-- Name Fields -->
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <div class="name-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
            </div>

            <!-- Rank/Class -->
            <div class="form-group">
                <label for="rank">Rank/Class <span class="required">*</span></label>
                <select id="rank" name="rank" required>
                    <option value="">Select Rank/Class</option>
                    <option value="APO II">APO II</option>
                    <option value="APO III">APO III</option>
                    <option value="Sgt">Sgt</option>
                </select>
            </div>

            <!-- Current Assignment -->
            <div class="form-group">
                <label for="assignment">Current Assignment <span class="required">*</span></label>
                <select id="assignment" name="assignment" required>
                    <option value="">Select Assignment</option>
                    <option value="APIIC">APIIC</option>
                    <option value="CIT">CIT</option>
                    <option value="CTF">CTF</option>
                    <option value="ESU">ESU</option>
                    <option value="JTTF">JTTF</option>
                    <option value="K-9's">K-9's</option>
                    <option value="Motors">Motors</option>
                    <option value="Range">Range</option>
                    <option value="Training">Training</option>
                    <option value="VAAU">VAAU</option>
                </select>
            </div>

            <!-- Bonus -->
            <div class="form-group">
                <label for="bonus">Do you receive a Bonus <span class="required">*</span></label>
                <select id="bonus" name="bonus" required>
                    <option value="">Select Bonus Level</option>
                    <option value="None">None</option>
                    <option value="II+1">II+1</option>
                    <option value="II+2">II+2</option>
                    <option value="III+1">III+1</option>
                    <option value="III+2">III+2</option>
                    <option value="III+3">III+3</option>
                    <option value="Sgt+1">Sgt+1</option>
                    <option value="Sgt+2">Sgt+2</option>
                    <option value="Sgt+3">Sgt+3</option>
                </select>
            </div>

            <!-- Year Entered Unit -->
            <div class="form-group">
                <label for="yearEntered">When entered your unit <span class="required">*</span></label>
                <select id="yearEntered" name="yearEntered" required>
                    <option value="">Select Year</option>
                </select>
            </div>

            <!-- Retirement System -->
            <div class="form-group">
                <label for="retirementSystem">Are you LACERS or LAFPP <span class="required">*</span></label>
                <select id="retirementSystem" name="retirementSystem" required>
                    <option value="">Select Retirement System</option>
                    <option value="LACERS">LACERS</option>
                    <option value="LAFPP">LAFPP</option>
                </select>
            </div>

            <!-- Estimated Retirement -->
            <div class="form-group">
                <label for="estimatedRetirement">Estimate Retirement Year <span class="required">*</span></label>
                <select id="estimatedRetirement" name="estimatedRetirement" required>
                    <option value="">Select Timeline</option>
                    <option value="As soon as the FPP transfer finalizes">As soon as the FPP transfer finalizes</option>
                    <option value="Within 6 months">Within 6 months</option>
                    <option value="Within 12 months">Within 12 months</option>
                    <option value="In about 18 months">In about 18 months</option>
                    <option value="More than 2 years from today">More than 2 years from today</option>
                </select>
            </div>

            <!-- DROP Plan -->
            <div class="form-group">
                <label for="dropPlan">Plan to DROP <span class="required">*</span></label>
                <select id="dropPlan" name="dropPlan" required>
                    <option value="">Select DROP Plan</option>
                    <option value="I Plan to Drop">I Plan to Drop</option>
                    <option value="I plan to just retire">I plan to just retire</option>
                </select>
            </div>

            <button type="submit">Submit Survey</button>
        </form>

        <div class="success-message" id="successMessage">
            Thank you! Your response has been submitted successfully.
        </div>

        <div class="error-message" id="errorMessage">
            There was an error submitting your response. Please try again.
        </div>
    </div>

    <script>
        // Populate year dropdown (2005 to current year)
        const yearSelect = document.getElementById('yearEntered');
        const currentYear = new Date().getFullYear();
        for (let year = currentYear; year >= 2005; year--) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // Form submission handler
        document.getElementById('retirementForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form data
            const formData = {
                lastName: document.getElementById('lastName').value,
                firstName: document.getElementById('firstName').value,
                rank: document.getElementById('rank').value,
                assignment: document.getElementById('assignment').value,
                bonus: document.getElementById('bonus').value,
                yearEntered: document.getElementById('yearEntered').value,
                retirementSystem: document.getElementById('retirementSystem').value,
                estimatedRetirement: document.getElementById('estimatedRetirement').value,
                dropPlan: document.getElementById('dropPlan').value,
                timestamp: new Date().toISOString()
            };

            // TODO: Replace with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwx4F3X-sqr5tl1ur1XNTCfIa2KwAo1wX--ih1jGao528QlqAHwq9Zmj2s5FT1CxNli/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    // Reset form
                    this.reset();
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
